[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'anoike/vim-moneyforward'

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  if has('nvim')
    call denite#custom#var('file_rec', 'command', ['ag', '--follow', '--nocolor', '--nogroup', '-g', ''])
    call denite#custom#var('grep', 'command', ['ag'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'pattern_opt', [])
    call denite#custom#var('grep', 'default_opts', ['--follow', '--no-group', '--no-color'])

    nnoremap <silent>sf :Denite file_rec<CR>
    nnoremap <silent>sg :Denite grep -mode=normal<CR>
    nnoremap <silent>sy :Denite neoyank -mode=normal<CR>
    nnoremap <silent>sb :Denite buffer -mode=normal<CR>
  end
'''

[[plugins]]
repo = 'Shougo/neoyank.vim'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'
hook_add = 'let g:deoplete#enable_at_startup = 1'

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
    nnoremap <silent>q :ccl<CR>
    let g:quickrun_config = get(g:, 'quickrun_config', {})

    if filereadable('in')
        nnoremap <silent> , :ccl<CR> :QuickRun<in -mode n<CR>
    else
        nnoremap <silent> , :ccl<CR> :QuickRun -mode n<CR>
    endif

    let g:quickrun_config._ = {
    \   'outputter' : 'error',
    \   'outputter/error/success' : 'quickfix',
    \   'outputter/error/error'   : 'quickfix',
    \   'outputter/buffer/split'  : ':rightbelow 8sp',
    \ }
    let g:quickrun_config.cpp = {
    \   'command':'clang++',
    \   'cmdopt':'-std=c++11'
    \}
    let g:quickrun_config.cs = {
    \   'command':'mcs',
    \}
    let g:quickrun_config.python = {
    \   'command':'python3',
    \}
'''

[[plugins]]
repo = 'neomake/neomake'
hook_add = '''
    autocmd! BufWritePost,BufEnter * Neomake
    let g:neomake_error_sign = {'text': '>>', 'texthl':'Error'}
    let g:neomake_warning_sign = {'text': '>>', 'texthl': 'Todo'}

    let g:neomake_cpp_enable_markers=['clang']

    "let g:neomake_javascript_enabled_makers=['standard']
    let g:neomake_javascript_eslint_maker = {
        \ 'exe': 'standard',
        \ 'errorformat': '%W  %f:%l:%c: %m'
        \ }
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
